<script>
    getlesson();
    function getlesson() {
        $.ajax({
            //几个参数需要注意一下
            type: "POST",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: "/getTeaLesson" ,//url
            success: function (lessons) {
                console.log(lessons);
                console.log(lessons[0]);
                var table1 = $("#lesson");
                for (var i=0;i<lessons.length;i++){
                    table1.append(
                        '<tr class="even gradeC">\n' +
                        '                                        <td>'+ lessons[i].lessonid +'</td>\n' +
                        '                                        <td>'+ lessons[i].lessonname +'</td>\n' +
                        '                                        <td>'+ lessons[i].credit +'</td>\n' +
                        '                                        <td>'+ lessons[i].hours + '</td>\n' +
                        '                                        <td>\n' +
                        '                                            <div class="tpl-table-black-operation">\n' +
                        '                                                <a href="javascript:;" onclick="deleteLesson(&quot;'+ lessons[i].lessonid +'&quot;)">\n' +
                        '                                                    <i class="am-icon-pencil"></i> 删除\n' +
                        '                                                </a>\n' +
                        '                                            </div>\n' +
                        '                                        </td>\n' +
                        '                                    </tr>'
                    )
                }
            },
        });
    }
</script>
<script>
    function creatlessons() {

</script>

<script>
    function deleteLesson(lessonid) {
        console.log(lessonid);
        $.ajax({
            //几个参数需要注意一下
            type: "POST",//方法类型
            dataType: "text",//预期服务器返回的数据类型
            data:{"lessonid":lessonid},
            url: "/delete/lesson" ,//url
            success: function (data) {
                alert(data);
                window.location.reload();
            },
        });
    }
</script>
